language: python
python:
  - "2.7"
  - "3.0"
  - "3.1"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
before_install:
  - "sudo apt-get -q update"
  - "pip install -U pip"
install:
  - "pip install coveralls"
script:
  - "coverage run --source=pyfastcopy setup.py test"
after_success:
  - "coveralls"
before_deploy:
  - "sudo add-apt-repository -y ppa:marutter/c2d4u"  # to get newer pandoc
  - "sudo apt-get -q update"
  - "sudo apt-get -V install pandoc"
  - "pip install pypandoc"
deploy:
  provider: pypi
  user: desbma
  password:
    secure: ""
  on:
    tags: true
    branch: master
notifications:
  email:
    recipients:
      - secure: ""
    on_success: always
    on_failure: always
